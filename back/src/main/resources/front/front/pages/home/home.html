    background: #3085a3;

    float: left;
}
.dataStyle figure img {
    position: relative;
    display: block;
    min-height: 100%;
	width: 100%;
    opacity: 0.8;
    max-width: initial !important;
    max-height: initial !important;
}
.dataStyle figure figcaption {
    padding: 2em;
    color: #fff;
    text-transform: uppercase;
    font-size: 1.25em;
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
}
.dataStyle figure figcaption::before,
.dataStyle figure figcaption::after {
    pointer-events: none;
}
.dataStyle figure figcaption,
.dataStyle figure a {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
	height: 90%;
	margin-top: 25px;
}
.dataStyle figure a {
    z-index: 1000;
    text-indent: 200%;
    white-space: nowrap;
    font-size: 0;
    opacity: 0;
}
.dataStyle figure h2 {
    word-spacing: -0.15em;

    font-weight: 300;
}
.dataStyle figure h2 span {
    font-weight: 800;
}
.dataStyle figure h2,
.dataStyle figure p {
    margin: 0;
}
.dataStyle figure p {
    letter-spacing: 1px;
    font-size: 68.5%;
}
figure.effect-bubba {
    background: #55cbd2;
	width: 25%;
}
figure.effect-bubba img {
    opacity: 0.7;
    -webkit-transition: opacity 0.35s;
    transition: opacity 0.35s;
}
figure.effect-bubba:hover img {
    opacity: 0.4;
}
figure.effect-bubba figcaption::before,
figure.effect-bubba figcaption::after {
    position: absolute;
    top: 30px;
    right: 30px;
    bottom: 30px;
    left: 30px;
    content: '';
    opacity: 0;
    -webkit-transition: opacity 0.35s, -webkit-transform 0.35s;
    transition: opacity 0.35s, transform 0.35s;
}
figure.effect-bubba figcaption::before {
    border-top: 1px solid #fff;
    border-bottom: 1px solid #fff;
    -webkit-transform: scale(0,1);
    transform: scale(0,1);
}
figure.effect-bubba figcaption::after {
    border-right: 1px solid #fff;
    border-left: 1px solid #fff;
    -webkit-transform: scale(1,0);
    transform: scale(1,0);
}
figure.effect-bubba h2 {
    padding-top: 30%;
    -webkit-transition: -webkit-transform 0.35s;
    transition: transform 0.35s;
    -webkit-transform: translate3d(0,-20px,0);
    transform: translate3d(0,-20px,0);
}
figure.effect-bubba p {
    padding: 20px 2.5em;
    opacity: 0;
    -webkit-transition: opacity 0.35s, -webkit-transform 0.35s;
    transition: opacity 0.35s, transform 0.35s;
    -webkit-transform: translate3d(0,20px,0);
    transform: translate3d(0,20px,0);
	font-size: 20px;
}
figure.effect-bubba:hover figcaption::before,
figure.effect-bubba:hover figcaption::after {
    opacity: 1;
    -webkit-transform: scale(1);
    transform: scale(1);
}
figure.effect-bubba:hover h2,
figure.effect-bubba:hover p {
    opacity: 1;
    -webkit-transform: translate3d(0,0,0);
    transform: translate3d(0,0,0);
	font-size: 20px;
}

<script type="text/javascript">
    // 动画效果
    new WOW().init();

    Vue.prototype.myFilters = function (msg) {
        if(msg==null || msg==""){
            return "";
        }else if (msg.length>20){
            msg.replace(/\n/g, "<br>");
            return msg.substring(0,20)+"......";
        }else{
            return msg.replace(/\n/g, "<br>");
        }
    };
    var vue = new Vue({
        el: '#app',
        data: {
            swiperList: [],
            baseUrl:"",
            // dianyingRecommend: [],
            newsList: [],
            newsTypesList: [],
            huodongList: [],
            huodongTypesList: [],
            kechengList: [],
            kechengTypesList: [],
            //类型查询条件
            newsTypes: "",
            huodongTypes: "",
            kechengTypes: "",
        },
        filters: {
            newsDesc: function (val) {
                if (val) {
                    val = val.replace(/<[^<>]+>/g, '').replace(/undefined/g, '');
                    if (val.length > 60) {
                        val = val.substring(0, 60);
                    }

                    return val;
                }
                return '';
            }
        },
        methods: {
            jump(url) {
                jump(url)
            }
            , jumpCheck(url, check1, check2) {
                if (check1 == "2" || check1 == 2) {//级联表的逻辑删除字段[1:未删除 2:已删除]
                    layui.layer.msg("已经被删除", {
                        time: 2000,
                        icon: 2
                    });
                    return false;
                }
                if (check2 == "2" || check2 == 2) {//是否下架[1:上架 2:下架]
                    layui.layer.msg("已经下架", {
                        time: 2000,
                        icon: 2
                    });
                    return false;
                }
                this.jump(url);
            }
        }
    });

    layui.use(['layer', 'form', 'element', 'carousel', 'http', 'jquery'], function () {
        var layer = layui.layer;
        var element = layui.element;
        var form = layui.form;
        var carousel = layui.carousel;
        var http = layui.http;
        var jquery = layui.jquery;
        vue.baseUrl = http.baseurl

        localStorage.setItem("goUtl","./pages/home/home.html")

        // 获取轮播图 数据
        http.request('config/list', 'get', {
            page: 1,
            limit: 5
        }, function (res) {
            if (res.data.list.length > 0) {
                let swiperList = [];
                res.data.list.forEach(element => {
                    if (element.value != null
                    ) {
                        swiperList.push({
                            img: element.value
                        });
                    }
                })
                ;

                vue.swiperList = swiperList;

                vue.$nextTick(() => {
                    carousel.render({
                        elem: '#test1',
                        width: '100%',
                        height: '100%',
                        arrow: 'hover',
                        anim: 'default',
                        autoplay: 'true',
                        interval: '3000',
                        indicator: 'inside'
                    });

                })

                // vue.$nextTick(()=>{
                //   window.xznSlide();
                // });
            }
        });

        newsSelect();
        //类型动态搜索
        $(document).on("click", ".newsTypes-search", function(e) {
            vue.newsTypes = $(this).attr('index');
            newsSelect();
        });
        newsTypesSelect();//类型查询
        huodongSelect();
        //类型动态搜索
        $(document).on("click", ".huodongTypes-search", function(e) {
            vue.huodongTypes = $(this).attr('index');
            huodongSelect();
        });
        huodongTypesSelect();//类型查询
        kechengSelect();
        //类型动态搜索
        $(document).on("click", ".kechengTypes-search", function(e) {
            vue.kechengTypes = $(this).attr('index');
            kechengSelect();
        });
        kechengTypesSelect();//类型查询

        function newsTypesSelect() {//类型查询
            http.request("dictionary/page?page=1&limit=100&sort=&order=&dicCode=news_types",'get',{},function(res) {
                if (res.code == 0) {vue.newsTypesList = res.data.list;}
            });
        }
        function newsSelect(){//数据查询
            http.request('news/list', 'get', {
                page: 1,
                limit: 8,
                newsTypes: vue.newsTypes,//类型
                order: "desc",//asc desc
            },function (res) {
                vue.newsList = res.data.list;
            })
        };
        function huodongTypesSelect() {//类型查询
            http.request("dictionary/page?page=1&limit=100&sort=&order=&dicCode=huodong_types",'get',{},function(res) {
                if (res.code == 0) {vue.huodongTypesList = res.data.list;}
            });
        }
        function huodongSelect(){//数据查询
            http.request('huodong/gexingtuijian', 'get', {
                page: 1,
                limit: 8,
                sort: "huodong_clicknum",//字段
                huodongTypes: vue.huodongTypes,//类型
                order: "desc",//asc desc
            },function (res) {
                vue.huodongList = res.data.list;
            })
        };
        function kechengTypesSelect() {//类型查询
            http.request("dictionary/page?page=1&limit=100&sort=&order=&dicCode=kecheng_types",'get',{},function(res) {
                if (res.code == 0) {vue.kechengTypesList = res.data.list;}
            });
        }
        function kechengSelect(){//数据查询
            http.request('kecheng/gexingtuijian', 'get', {
                page: 1,
                limit: 8,
                sort: "kecheng_clicknum",//字段
                kechengDelete: 1,
                kechengTypes: vue.kechengTypes,//类型
                order: "desc",//asc desc
            },function (res) {
                vue.kechengList = res.data.list;
            })
        };

    });

    window.xznSlide = function () {

        jQuery("#ifocus").slide({
            titCell: "#ifocus_btn li",
            mainCell: "#ifocus_piclist ul",
            effect: "leftLoop",
            delayTime: 200,
            autoPlay: true,
            triggerTime: 0
        });
        jQuery("#ifocus").slide({titCell: "#ifocus_btn li", mainCell: "#ifocus_tx ul", delayTime: 0, autoPlay: true});
        jQuery(".product_list").slide({
            mainCell: ".bd ul",
            autoPage: true,
            effect: "leftLoop",
            autoPlay: true,
            vis: 5,
            trigger: "click",
            interTime: 4000
        });
    };
</script>
